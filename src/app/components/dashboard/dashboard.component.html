          [ngStyle]="{'background-image': backgroundImage}">
           
      </div>

<div>

    <div id="bg1" [ngStyle]="{'background-image': backgroundImage1}">
           
      </div>

<div>

    <div>
        <div class="py-3">
            <app-futures></app-futures>
            <app-present [ngClass]="{'border border-warning border-4': exchangeCardInProgress == true || cardToFutureInProgress == true || cardsToPastInProgress == true}" class="horizontal"></app-present>
            <div  class=" d-flex justify-content-center" [ngClass]="{'d-none': exchangeCardInProgress == false}" >
                <h2 class="p-3 mb-2 bg-warning ">Please select one card to be moved back to the draw stack!</h2>
            </div>
            <div  class=" d-flex justify-content-center" [ngClass]="{'d-none': cardToFutureInProgress == false}" >
                <h2 class="p-3 mb-2 bg-warning ">Please select one card to be moved to the future!</h2>
            </div>
            <div  class=" d-flex justify-content-center" [ngClass]="{'d-none': cardsToPastInProgress == false}" >
                <h2 class="p-3 mb-2 bg-warning ">Please select two cards to be moved to the past!</h2>
            </div>
            <app-past class="horizontal justify-content-center"></app-past>
            
        </div>
        
        
        
    </div>

  

</div>
